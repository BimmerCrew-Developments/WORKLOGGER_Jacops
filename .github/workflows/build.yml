name: Build executables

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Tag to upload assets to (example: v1.0.1). Leave empty to only build artifacts."
        required: false
        default: ""
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        python-version: ["3.11"]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_v22.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name Worklogger ssv_zip_processor_gui_v22.py

      - name: Verify dist output
        run: |
          ls -la dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Worklogger-${{ matrix.os }}
          path: dist/*
          if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/') || github.event.inputs.release_tag != ''
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create/Update GitHub Release and upload files
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.release_tag || github.ref_name }}
          files: artifacts/**/*
