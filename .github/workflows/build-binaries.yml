name: Build desktop bundles

on:
  push:
    branches: ["main", "work", "master", "develop"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  windows-build:
    name: Build Windows executable
    runs-on: windows-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build .exe
        shell: cmd
        run: build_windows_exe.bat

      - name: Verify .exe exists
        shell: cmd
        run: |
          if not exist dist\WorkloggerProcessor.exe (
            echo dist\WorkloggerProcessor.exe was not created
            dir /s dist
            exit /b 1
          )

      - name: Zip Windows executable
        shell: pwsh
        run: |
          $exePath = Join-Path $PWD "dist/WorkloggerProcessor.exe"
          if (-not (Test-Path $exePath)) {
            Write-Host "dist directory listing (missing executable):"
            Get-ChildItem -Path (Join-Path $PWD "dist") -Recurse
            throw "WorkloggerProcessor.exe not found at $exePath"
          }

          $zipPath = Join-Path $PWD "WorkloggerProcessor-windows.zip"
          Compress-Archive -Path $exePath -DestinationPath $zipPath -Force
          Write-Host "Created artifact: $zipPath"
          Get-ChildItem -Path $PWD

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: worklogger-windows
          path: WorkloggerProcessor-windows.zip
          if-no-files-found: error

  macos-build:
    name: Build macOS app
    runs-on: macos-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Make build script executable
        run: chmod +x build_macos_app.sh

      - name: Build .app bundle
        run: |
          ./build_macos_app.sh
          ditto -c -k --sequesterRsrc --keepParent dist/WorkloggerProcessor.app WorkloggerProcessor-mac.zip

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: worklogger-macos
          path: WorkloggerProcessor-mac.zip
          if-no-files-found: error
