name: Build desktop bundles

on:
  push:
    branches: ["main", "work", "master", "develop"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  windows-build:
    name: Build Windows executable
    runs-on: windows-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build .exe
        shell: cmd
        run: build_windows_exe.bat

      - name: Zip Windows executable
        shell: pwsh
        run: |
          Compress-Archive -Path "dist/WorkloggerProcessor.exe" -DestinationPath "dist/WorkloggerProcessor-windows.zip" -Force
          Get-ChildItem dist

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: worklogger-windows
          path: dist/WorkloggerProcessor-windows.zip
          if-no-files-found: error

  macos-build:
    name: Build macOS app
    runs-on: macos-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Make build script executable
        run: chmod +x build_macos_app.sh

      - name: Build .app bundle
        run: |
          ./build_macos_app.sh
          ditto -c -k --sequesterRsrc --keepParent dist/WorkloggerProcessor.app WorkloggerProcessor-mac.zip

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: worklogger-macos
          path: WorkloggerProcessor-mac.zip
          if-no-files-found: error
