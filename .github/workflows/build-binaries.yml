name: Build desktop bundles

on:
  push:
    branches: ["main", "work", "master", "develop"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  windows-build:
    name: Build Windows executable
    runs-on: windows-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_v22.txt
          pip install pyinstaller

      - name: Build .exe
        run: |
          pyinstaller --noconfirm --onefile --windowed --name WorkloggerProcessor ssv_zip_processor_gui_v22.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: worklogger-windows
          path: dist/WorkloggerProcessor.exe
          if-no-files-found: error

  macos-build:
    name: Build macOS app
    runs-on: macos-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_v22.txt
          pip install pyinstaller

      - name: Build .app bundle
        run: |
          pyinstaller --noconfirm --windowed --name WorkloggerProcessor ssv_zip_processor_gui_v22.py
          ditto -c -k --sequesterRsrc --keepParent dist/WorkloggerProcessor.app WorkloggerProcessor-mac.zip

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: worklogger-macos
          path: WorkloggerProcessor-mac.zip
          if-no-files-found: error
